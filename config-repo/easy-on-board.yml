easy-on-board:
  uploadDir: D://uploads//
  allowedExtensions:
    - pdf
    - jpg
    - jpeg

server:
  port: 8085
  servlet:
    context-path: /eob
resilience4j:
  ratelimiter:
    instances:
      registerUserFallBack:
        limitForPeriod: 2
        limitRefreshPeriod: 1s
        timeoutDuration: 0
        registerHealthIndicator: true
        eventConsumerBufferSize: 100
      userOverviewFallBack:
        limitForPeriod: 2
        limitRefreshPeriod: 1s
        timeoutDuration: 0
        registerHealthIndicator: true
        eventConsumerBufferSize: 100

fallback:
  default:
    string: ""